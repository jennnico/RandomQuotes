<!DOCTYPE html>
<html>

<head>
   <link rel="stylesheet" type="text/css" href="style.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   <script src="script.js"></script>
   <link href="https://fonts.googleapis.com/css?family=Bubbler+One|Buda:300" rel="stylesheet">
   <script src="https://johnresig.com/files/retweet.js"></script>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
<h1 id = "heading">A Quote to Brighten Your Day:</h1>

<!--big white box-->
<section class="container">
  <div class="container-fluid">
    
  <!-- just the quote -->
   <div id="icon">
     <i class="fa fa-quote-left fa-3x fa-pull-left"></i></div>
    <div id="message">
    <h2>Click 'New Quote' to Begin!</h2> 
      
  </div>
  </div>
  
  <div id="authors">
    <h3> </h3>
  </div>
  
  <!--row with button and social media-->
  <div class = "row">
 
<!--MEDIA-->
    <div class = "col-sm-10">
    <div class = "media">
 <ul>
   
   <!--TWITTER-->
   <li><a href = "https://twitter.com/intent/tweet?hashtags">
      <img id = "retweet" src = "http://icons.iconarchive.com/icons/limav/flat-gradient-social/256/Twitter-icon.png" style="width:2em;"/>
      </a>
   </li>
   
   <!--TUMBLR-->
   <li><a href = "https://www.tumblr.com/">
     <img src = "https://seeklogo.com/images/T/tumblr-icon-logo-A42B4BE5C1-seeklogo.com.png" style="width:2em;"/>
     </a>
   </li>
  </ul>
</div>
    </div>
    
    
       <div class = "col-sm-2">
    <button class="btn btn-block" id = "getMessage">New Quote</button>
    </div>
     </div>
  </div>
    </section>
</body>
</html>
